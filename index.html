<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag And Drop</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container d-flex">
      <div class="question-container">
        <h2>Question</h2>
        <div>
          <ol>
            <li
              class="fs-5"
              id="drag1"
              draggable="true"
              ondragstart="drag(event)"
            >
              Question number 1
            </li>
            <li
              class="fs-5"
              id="drag1"
              draggable="true"
              ondragstart="drag(event)"
            >
              Question number 2
            </li>
            <li
              class="fs-5"
              id="drag1"
              draggable="true"
              ondragstart="drag(event)"
            >
              Question number 3
            </li>
            <li
              class="fs-5"
              id="drag1"
              draggable="true"
              ondragstart="drag(event)"
            >
              Question number 4
            </li>
            <li
              class="fs-5"
              id="drag1"
              draggable="true"
              ondragstart="drag(event)"
            >
              Question number 5
            </li>
            <li
              class="fs-5"
              id="drag1"
              draggable="true"
              ondragstart="drag(event)"
            >
              Question number 6
            </li>
            <li
              class="fs-5"
              id="drag1"
              draggable="true"
              ondragstart="drag(event)"
            >
              Question number 7
            </li>
            <li
              class="fs-5"
              id="drag1"
              draggable="true"
              ondragstart="drag(event)"
            >
              Question number 8
            </li>
          </ol>
        </div>
      </div>
      <div class="box-container text-align-center">
        <button type="button" id="btn" class="btn btn-outline-info">+</button>
        <div
          id="boxContainer"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
      </div>
    </section>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
